@if (invoices) {
    @for (invoice of invoices; track invoice) {
        <div>
            <div>
                <span>Invoice Date</span>
                <span>{{invoice.createdAt}}</span>
            </div>
            <div>
                <span>Amount</span>
                <span>{{invoice.amount}}</span>
            </div>
        </div>
    }

}
