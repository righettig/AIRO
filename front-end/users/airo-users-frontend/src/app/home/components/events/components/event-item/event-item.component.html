        <mat-card-title>{{ event.name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>{{ event.description }}</p>

    <mat-card-footer style="margin: auto; padding-bottom: 10px; padding-top: 10px;">
        <ng-content></ng-content>
    </mat-card-footer>
</mat-card>
