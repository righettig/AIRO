<app-event-list 
    [events]="events" 
    [myEvents]="myEvents"
    [myBots]="myBots" 
    [botBehaviours]="botBehaviours"
    (onEventSubscribed)="onEventSubscribed($event)">
</app-event-list>

<app-my-events 
    [myEvents]="myEvents" (onEventUnsubscribed)="onEventUnsubscribed($event)">
</app-my-events>
