<app-card [title]="bot!.name">
    Bot price: <span>{{bot!.price}}</span>
</app-card>

<app-card title="Behaviours">
    @for (botBehaviour of botBehaviours; track botBehaviour.id) {
        <div class="content">
            <div>{{botBehaviour.name}}</div>
            <pre>{{botBehaviour.code}}</pre>
        </div>
    }
</app-card>
